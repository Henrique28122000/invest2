    <!-- Polyfill global para evitar erro 'process is not defined' -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' // Ser√° injetado pelo ambiente
        } 
      };
      // Garante que 'process' esteja no escopo global
      if (typeof globalThis !== 'undefined') {
        globalThis.process = window.process;
      }
    </script>
